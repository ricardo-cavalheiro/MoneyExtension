on:
  workflow_call:

jobs:
  Deploy:
    runs-on: ubuntu-latest
    environment: Staging
    
    steps:
      - name: Create package
        run: dotnet pack --configuration Release

      - name: Publish
        run: dotnet nuget push "./MoneyExtension/bin/Release/*.nupkg" -k ${{ secrets.NUGET_TOKEN }} -s https://api.nuget.org/v3/index.json